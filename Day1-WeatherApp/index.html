<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/203ae9be09.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@400;600&family=Roboto&display=swap");
    </style>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <div class="local"><i class="fa-solid fa-location-dot"></i></div>
        <input type="text" placeholder="Enter city name" id="txtName" />
        <button class="searh-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="weather">
        <img src="./images/clear.png" alt="" />
        <p class= "weather-desc" style="font-size: 18px;">Mây rải rác</p>
        <h1 class="temp" style="font-size: 70px;">- -</h1>
        <p class="cityName" style="font-size: 60px;">Ha Noi</p>
        <div class="desc">
          <div class="col">
            <img src="./images/humidity.png" alt="">
            <div>
              <p class="humidity">50%</p>
              <p>Độ ẩm</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="">
            <div>
              <p class="wind">20 km/h</p>
              <p>Tốc độ gió</p>
            </div>
          </div>
        </div>
      </div>
      <div class="error">
        <img
          style="width: 100%;"
          src="https://static-00.iconduck.com/assets.00/14-location-not-found-illustration-2048x1446-fa2mbzte.png"
          alt=""
        />
        <p style="margin: 14px; font-size: 20px;">Thành phố không hợp lệ :/</p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
