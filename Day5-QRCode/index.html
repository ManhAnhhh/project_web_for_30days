<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create QR code | Ngo Manh Anh</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      
      <div class="card">
        <span class="card__title">Create QR Code</span>
        <div class="card__form">
          <div class="input-group">
            <input
              required=""
              type="text"
              name="text"
              autocomplete="off"
              class="input"
            />
            <label class="user-label">Enter your text or URL</label>
          </div>
          <div class="qr-img">
            <img class="qr-src" src="" alt="">
          </div>
          <button class="generate-qr">Generate QR code</button>
        </div>
        <div class="footer-card">@ManhAnhhh</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
